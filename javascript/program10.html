<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

  <input type="password" placeholder="password">
  <input type="button" value="show">

    

<script>
    var a = document.querySelectorAll("input");
        a[1].addEventListener("click",()=>{
            var b = a[0].getAttribute("type");
            console.log(b);
            if(b=="password")
        {
            a[0].setAttribute("type","text");
            a[1].setAttribute("value","hide");
        }
        else
        {
            a[0].setAttribute("type","password");
            a[1].setAttribute("value","show");
        }
            

        })
  
</script>

</body>
</html>
