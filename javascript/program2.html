<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="BLUE">

<input type="color" id="jcolor">

<input type="button" value="change"  onclick="abc()">


<script>

function abc()
{
    var a = document.getElementById('jcolor');

    document.bgColor=a.value;
}



</script>
    
</body>
</html>
